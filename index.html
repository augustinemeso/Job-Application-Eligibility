<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Eligibility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Job Application Eligibility</h1>
        <p>Fill out the form to check your eligibility for a senior developer position:</p>

        <input type="number" id="ageInput" placeholder="Enter your age">
        <input type="number" id="experienceInput" placeholder="Years of experience">
        <label for="knowsJavaScript">Do you know JavaScript?</label>
        <select id="knowsJavaScript">
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select>
        <button onclick="checkEligibility()">Check Eligibility</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
